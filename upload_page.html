<!doctype html>
<html lang="en" ng-app="Dashboard">

<head>
  <meta charset="UTF-8">

  <title>Yee-Art upload</title>

  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
  <script type="text/javascript" src="JS/bootstrap.js"></script>
  <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

  <script type="text/javascript" src="JS/app.js"></script>

</head>

<body>

  <div class="container">

    <div class="row align-items-start">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <div class="col-2">
          <img src="file/yee.jpg" class="figure-img img-fluid rounded" width="100" height="100">
          <span class="fs-2">Yee-</span>
        </div>

        <div class="col-8" style="text-align: center;">
          <h3 class="fs-1">upload video</h3>
        </div>

        <div class="col-2">
          <span class="fs-2">-Art!</span>
          <img src="file/art.jpg" class="figure-img img-fluid rounded" width="100" height="100">

        </div>

      </header>
    </div>

    <!--New Asset Box-->
    <div class="row align-items-start">
      <div class="col-2"></div>

      <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
        <p>Add video</p>

        <form style="font-size: 10pt;" id="newAssetForm">
          <div class="mb-3">
            <label for="filename" class="form-label">video name</label>
            <input type="text" class="form-control" id="filename" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age-Rank</label></br>
            <input type="radio" name="age" value="18" onclick="select_age('18')"><span>18</span><br>
            <input type="radio" name="age" value="PG" onclick="select_age('PG')"><span>PG</span>
          </div>
          <div class="mb-3">
            <label for="video" class="form-label">Video to Upload</label>
            <input type="file" class="form-control" id="video" required>
          </div>
          <div class="mb-3">
            <label for="cover" class="form-label">Video cover</label>
            <input type="file" class="form-control" id="cover" required>
          </div>
          <button type="button" id="upload" class="btn btn-primary">Submit</button> <br /><br />
          <input id="agerank" hidden disabled></span>
        </form>
      </div>

      <div class="row align-items-start">
        <div class="col-2"></div>
        <div class="col-8" style="text-align: left;">
          <div id="test">
            <h4></h4>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>

</body>

</html>
